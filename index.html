<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <button id="getText" class="btn btn-success">Get text</button>
    <button id="getUsers" class="btn btn-success">Get Users</button>
    <button id="getPosts" class="btn btn-success">Get API Data</button>
    <hr>
    <div id="output"></div>
    <form id="addPost">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea id="body" placeholder="Body"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById("getText").addEventListener("click", function () {
            //    fetch('sample.txt')
            //    .then(function(res){
            //     return res.text();
            //    })
            //    .then(function(data){
            //     console.log(data);
            //    })
            fetch('sample.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = data;
                })
                .catch((error) => console.log(error))
        })
        document.getElementById('getUsers').addEventListener('click', function () {
            fetch('user.json')
                .then(response => response.json())
                .then(data => {
                    let output = `<h2>Users</h2>`;
                    data.forEach(function (user) {
                        output += `
                        <ul>
                            <li>ID: ${user.id}</li>
                            <li>Name: ${user.name}</li>
                            <li>Email: ${user.email}</li>
                        </ul>
                   `;
                    });
                    document.getElementById('output').innerHTML = output;
                })
                .catch(error => console.log(error))
        })
        document.getElementById('getPosts').addEventListener('click', function () {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    let output = "<h2>Posts</h2>";
                    data.forEach(function (post) {
                        output += `
                   <div>
                        <ul> 
                            <li>UserId: ${post.userId}</li>
                            <li>ID: ${post.Id}</li>
                        </ul>
                        <p>Title: ${post.title}</p> 
                        <p>post: ${post.body}</p>
                        </div>
                   `;

                    });
                    document.getElementById('output').innerHTML = output;
                })
                .catch(error => console.log(error))
        })
        document.getElementById('addPost').addEventListener('submit', function(e){
            e.preventDefault();
            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers : {
                    'Accept' : 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body :JSON.stringify({title:title, body:body})
            })
           .then(response => response.json())
           .then(data => console.log(data))
           .catch(error => console.log(error))
        })
        
    </script>
</body>

</html>
